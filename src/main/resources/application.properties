server.port=${PORT:8080}
logging.level.org.atmosphere = warn
logging.level.org.springframework.security=DEBUG
spring.mustache.check-template-location = false

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
# To improve the performance during development.
# For more information https://vaadin.com/docs/latest/integrations/spring/configuration#special-configuration-parameters
vaadin.allowed-packages = com.vaadin,org.vaadin,com.canopy.numbers.served.application
spring.jpa.defer-datasource-initialization = true


spring.datasource.url=jdbc:mysql://localhost:3306/canopy_facets
spring.datasource.username=canopy
spring.datasource.password=JacksonMS
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.devtools.restart.enabled=false
spring.main.allow-bean-definition-overriding=true